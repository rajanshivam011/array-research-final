{% extends "base.html" %}
{% block content %}

<style>
/* ---------- Layout ---------- */
.booking-container {
  display: flex;
  justify-content: space-between;
  gap: 40px;
  padding: 50px;
  animation: fadeIn 0.6s ease-in-out;
}

.booking-card, .booking-summary {
  background: #fff;
  border-radius: 18px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  padding: 30px;
  flex: 1;
}

.booking-summary {
  max-width: 350px;
}

/* ---------- Form Elements ---------- */
.booking-card h2 {
  font-size: 1.8rem;
  margin-bottom: 20px;
  font-weight: 600;
  color: #333;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  font-weight: 500;
  margin-bottom: 8px;
  color: #444;
}

input, textarea, select {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 1rem;
  outline: none;
  transition: all 0.3s ease;
}

input:focus, textarea:focus {
  border-color: #f55a00;
  box-shadow: 0 0 0 2px rgba(255, 87, 34, 0.2);
}

/* ---------- Button ---------- */
.btn {
  display: inline-block;
  background: linear-gradient(90deg, #f55a00, #ff8a00);
  color: white;
  border: none;
  padding: 14px 28px;
  font-size: 1rem;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.3s;
  width: 100%;
  margin-top: 10px;
}

.btn:hover {
  transform: scale(1.03);
  box-shadow: 0 4px 12px rgba(255, 87, 34, 0.3);
}

/* ---------- Animation ---------- */
.fade-in {
  animation: fadeIn 0.6s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ---------- Loader ---------- */
#loading {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background: rgba(255, 255, 255, 0.9);
  z-index: 999;
  display: none;
}

.loader {
  border: 5px solid #ddd;
  border-top: 5px solid #f55a00;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
  margin-bottom: 15px;
}

@keyframes spin { to { transform: rotate(360deg); } }
</style>

<!-- ---------- Booking Section ---------- -->
<div class="booking-container fade-in">
  <div class="booking-card">
    <h2>Book {{ service.title }}</h2>
    <form id="bookingForm" method="POST">
      <div class="form-group">
        <label>Name *</label>
        <input type="text" name="name" required>
      </div>
      <div class="form-group">
        <label>Email *</label>
        <input type="email" name="email" required>
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" name="phone" placeholder="+91...">
      </div>
      <div class="form-group">
        <label>Select Date *</label>
        <input type="date" name="date" required>
      </div>
      <div class="form-group">
        <label>Select Time *</label>
        <input type="time" name="time" required>
      </div>
      <div class="form-group">
        <label>Additional Message</label>
        <textarea name="message" rows="3" placeholder="Add any notes..."></textarea>
      </div>
      <button type="button" class="btn" id="bookBtn">Book Now</button>
    </form>
  </div>

  <!-- ---------- Summary ---------- -->
  <div class="booking-summary">
    <h3>Booking Details</h3>
    <hr>
    <p><strong>Service:</strong> {{ service.title }}</p>
    <p><strong>Price:</strong> {{ service.price }}</p>
    <p><strong>Status:</strong> Negotiable</p>
    <button class="btn" id="payBtn">Pay Securely üí≥</button>
  </div>
</div>

<!-- ---------- Loader ---------- -->
<div id="loading">
  <div class="loader"></div>
  <p>Processing your booking...</p>
</div>

<!-- ---------- Razorpay Integration ---------- -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
const bookBtn = document.getElementById("bookBtn");
const loading = document.getElementById("loading");

bookBtn.addEventListener("click", async () => {
  loading.style.display = "flex";

  const formData = new FormData(document.getElementById("bookingForm"));
  const data = Object.fromEntries(formData.entries());

  const res = await fetch("/api/book-service", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: data.name,
      email: data.email,
      service: {{ service.title | tojson }},
      details: `Phone: ${data.phone}, Date: ${data.date}, Time: ${data.time}, Message: ${data.message}`
    })
  });

  const result = await res.json();
  loading.style.display = "none";

  if (result.success) {
    alert("‚úÖ Your booking has been successfully added!");
  } else {
    alert(result.message || "‚ùå Booking failed. Try again.");
  }
});
</script>


{% endblock %}
