<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{% block title %}Array Research{% endblock %}</title>

<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

<style>
/* --------- TOP NAVBAR --------- */
.top-nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #0d121c;
  padding: 12px 20px;
  border-bottom: 1px solid rgba(255,255,255,0.08);
}

.top-nav-menu a {
  margin-right: 24px;
  color: #fff;
  font-size: 15px;
  text-decoration: none;
  font-weight: 500;
}
.top-nav-menu a:hover { color: #4aa3ff; }

/* --------- HAMBURGER --------- */
.hamburger {
  font-size: 28px;
  color: white;
  cursor: pointer;
  padding: 5px;
  margin-left: 20px;
}

/* --------- SIDE MENU --------- */
.side-menu {
  position: fixed;
  top: 0;
  right: -290px;
  width: 290px;
  height: 100%;
  background: #111827;
  padding: 25px;
  transition: 0.3s ease;
  box-shadow: -3px 0 10px rgba(0,0,0,0.4);
  z-index: 5000;
}

.side-menu a {
  display: block;
  padding: 12px 0;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  font-size: 16px;
  color: #fff;
  text-decoration: none;
}
.side-menu a:hover { color: #4aa3ff; }

/* Close button */
.close-btn {
  font-size: 28px;
  color: white;
  position: absolute;
  top: 15px;
  right: 20px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- ðŸ”¹ TOP NAVBAR -->
<header class="top-nav">
  
  <!-- Logo -->
  <a class="logo" href="{{ url_for('index') }}">
    <img src="{{ url_for('static', filename='images/logo.png') }}" class="nav-logo">
    <span class="logo-text">Array Research</span>
  </a>

  <!-- Main Navigation Items -->
  <nav class="top-nav-menu">
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('services') }}">Services</a>
    <a href="{{ url_for('authors_cards') }}">Author Positions</a>
    <a href="{{ url_for('journals') }}">Journal Publications</a>
  </nav>

  <!-- Login Buttons -->
  <div class="nav-auth">
    <a href="{{ url_for('login') }}" class="btn-nav btn-outline-sm">Login</a>
    <a href="{{ url_for('signup') }}" class="btn-nav btn-primary-sm">Sign Up</a>
  </div>

  <!-- Hamburger -->
  <div class="hamburger" onclick="openMenu()">â˜°</div>

</header>


<!-- ðŸ”¹ SIDE DRAWER MENU -->
<div id="sideMenu" class="side-menu">
  <div class="close-btn" onclick="closeMenu()">âœ•</div>

  <a href="{{ url_for('about') }}">About</a>
  <a href="{{ url_for('programs') }}">Programs</a>
  <a href="{{ url_for('blog') }}">Blog</a>
  <a href="{{ url_for('event') }}">Event</a>
  <a href="{{ url_for('contact') }}">Contact</a>
  <a href="{{ url_for('refer') }}">Refer Friends</a>
</div>


<script>
function openMenu() {
  document.getElementById("sideMenu").style.right = "0px";
}
function closeMenu() {
  document.getElementById("sideMenu").style.right = "-290px";
}
</script>


{% block content %}{% endblock %}

<footer class="site-footer">
  <div class="container footer-inner">
    <p>Â© 2025 ArrayResearch India</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>AOS.init({ duration: 1100, once: true });</script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
