<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{% block title %}Array Research{% endblock %}</title>

<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

<style>

/* ---------------- DESKTOP NAV (SCROLLABLE) ---------------- */
@media (min-width: 768px){
  .nav-scroll-wrapper {
    position: relative;
    flex: 1;
    margin: 0 20px;
    overflow: hidden;
    display: block;
  }

  .nav-scroll {
    display: flex;
    gap: 25px;
    white-space: nowrap;
    overflow-x: auto;
    scroll-behavior: smooth;
    padding-bottom: 3px;
  }

  .nav-scroll::-webkit-scrollbar { display: none; }

  .nav-fade-left, .nav-fade-right {
    position: absolute;
    top: 0;
    width: 40px;
    height: 100%;
    pointer-events: none;
    z-index: 10;
  }
  .nav-fade-left {
    left: 0;
    background: linear-gradient(to right, #0d121c, transparent);
  }
  .nav-fade-right {
    right: 0;
    background: linear-gradient(to left, #0d121c, transparent);
  }

  .nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.25);
    padding: 5px 10px;
    border-radius: 6px;
    cursor: pointer;
    z-index: 15;
    color: #fff;
  }
  .nav-btn:hover {
    background: rgba(255,255,255,0.15);
  }
  .nav-left { left: -10px; }
  .nav-right { right: -10px; }

  .nav-scroll a {
    color: white;
    font-size: 15px;
    font-weight: 500;
    text-decoration: none;
  }
  .nav-scroll a:hover { color: #4aa3ff; }

  /* Hide mobile menu elements */
  .mobile-menu-btn, .mobile-menu { display: none; }
}

/* ---------------- MOBILE NAV (DRAWER MENU) ---------------- */
@media (max-width: 767px){

  .nav-scroll-wrapper { display: none; } /* Hide scroll nav */

  .mobile-menu-btn {
    font-size: 28px;
    cursor: pointer;
    margin-left: 12px;
  }

  /* Drawer */
  .mobile-menu {
    position: fixed;
    top: 0;
    right: -250px;
    height: 100%;
    width: 250px;
    background: #111827;
    padding: 20px;
    transition: 0.35s ease-in-out;
    z-index: 9999;
  }

  .mobile-menu.open {
    right: 0;
  }

  .mobile-menu a {
    display: block;
    padding: 12px 0;
    color: white;
    font-size: 17px;
    border-bottom: 1px solid #1f2937;
    text-decoration: none;
  }

  .mobile-menu a:hover { color: #4aa3ff; }

  /* Mobile top nav alignment */
  .header-inner {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .nav-auth {
    display: flex;
    gap: 8px;
  }

}

</style>
</head>

<body>

<header class="site-header">
  <div class="container header-inner">

    <!-- LOGO -->
    <a class="logo" href="{{ url_for('index') }}">
      <img src="{{ url_for('static', filename='images/logo.png') }}" class="nav-logo">
      <span class="logo-text">Array Research</span>
    </a>

    <!-- DESKTOP SCROLL NAV -->
    <div class="nav-scroll-wrapper">
      <div class="nav-btn nav-left" onclick="scrollNav(-200)">&#10094;</div>
      <div class="nav-btn nav-right" onclick="scrollNav(200)">&#10095;</div>

      <div class="nav-fade-left"></div>
      <div class="nav-fade-right"></div>

      <nav class="nav-scroll" id="navScroll">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('services') }}">Services</a>
        <a href="{{ url_for('authors_cards') }}">Author Positions</a>
        <a href="{{ url_for('journals') }}">Journal Publications</a>
        <a href="{{ url_for('programs') }}">Programs</a>
        <a href="{{ url_for('blog') }}">Blog</a>
        <a href="{{ url_for('event') }}">Event</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('refer') }}">Refer Friends</a>
      </nav>
    </div>

    <!-- LOGIN / SIGNUP -->
    <div class="nav-auth">
      <a href="{{ url_for('login') }}" class="btn-nav btn-outline-sm">Login</a>
      <a href="{{ url_for('signup') }}" class="btn-nav btn-primary-sm">Sign Up</a>
    </div>

    <!-- MOBILE MENU BUTTON -->
    <div class="mobile-menu-btn" onclick="toggleMenu()">☰</div>

  </div>
</header>

<!-- MOBILE DRAWER MENU -->
<div class="mobile-menu" id="mobileMenu">
  <a href="{{ url_for('index') }}">Home</a>
  <a href="{{ url_for('services') }}">Services</a>
  <a href="{{ url_for('authors_cards') }}">Author Positions</a>
  <a href="{{ url_for('journals') }}">Journal Publications</a>
  <a href="{{ url_for('programs') }}">Programs</a>
  <a href="{{ url_for('blog') }}">Blog</a>
  <a href="{{ url_for('event') }}">Event</a>
  <a href="{{ url_for('contact') }}">Contact</a>
  <a href="{{ url_for('refer') }}">Refer Friends</a>
</div>


<script>
function scrollNav(amount) {
  document.getElementById('navScroll').scrollBy({ left: amount, behavior: 'smooth' });
}

function toggleMenu() {
  document.getElementById('mobileMenu').classList.toggle('open');
}
</script>

{% block content %}{% endblock %}

<footer class="site-footer">
  <div class="container footer-inner">
    <p>© 2025 ArrayResearch India</p>
  </div>
</footer>

</body>
</html>
