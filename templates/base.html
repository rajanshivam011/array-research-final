<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{% block title %}Array Research{% endblock %}</title>

<!-- External CSS Libraries -->
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

<!-- Main Styles -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

<style>
/* ===============================
   SCROLLABLE NAVBAR
================================= */

.nav-scroll-wrapper {
  flex: 1;
  overflow-x: auto;
  white-space: nowrap;
  scrollbar-width: none;
}

.nav-scroll-wrapper::-webkit-scrollbar {
  display: none;
}

.nav-scroll {
  display: inline-flex;
  align-items: center;
  gap: 25px;
  padding: 0 10px;
  white-space: nowrap;
}

.nav-scroll a {
  color: #fff;
  font-size: 15px;
  text-decoration: none;
  font-weight: 500;
  transition: 0.2s ease;
}

.nav-scroll a:hover {
  color: #4da3ff;
}

/* ===============================
   DROPDOWN INSIDE SCROLL NAV
================================= */

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown > a {
  cursor: pointer;
}

.dropdown-content {
  display: none;
  position: absolute;
  background: #111827;
  padding: 10px 0;
  min-width: 230px;
  border-radius: 6px;
  top: 35px;
  left: 0;
  z-index: 9999;
  box-shadow: 0 5px 20px rgba(0,0,0,0.25);
}

.dropdown-content a {
  display: block;
  padding: 10px 18px;
  color: #fff;
  font-size: 14px;
  text-decoration: none;
}

.dropdown-content a:hover {
  background: #1f2937;
}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>

</head>

<body>

<!-- ðŸ”¹ Header -->
<header class="site-header">
  <div class="container header-inner">

    <!-- LEFT: LOGO -->
    <a class="logo" href="{{ url_for('index') }}">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Array Research Logo" class="nav-logo">
      <span class="logo-text">Array Research</span>
    </a>

    <!-- CENTER: SCROLLABLE NAV -->
    <div class="nav-scroll-wrapper">
      <nav class="nav-scroll">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('services') }}">Services</a>
        <a href="{{ url_for('programs') }}">Programs</a>
        <a href="{{ url_for('blog') }}">Blog</a>
        <a href="{{ url_for('event') }}">Event</a>

        <!-- RESOURCES DROPDOWN -->
        <div class="dropdown">
          <a>Resources â–¾</a>
          <div class="dropdown-content">
            <a href="{{ url_for('authors_cards') }}">Author Positions in Journals</a>
            <a href="{{ url_for('journals') }}">Journal Publications</a>
          </div>
        </div>

        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('refer') }}">Refer Friends</a>
      </nav>
    </div>

    <!-- RIGHT: LOGIN/SIGNUP -->
    <div class="nav-auth">
      <a href="{{ url_for('login') }}" class="btn-nav btn-outline-sm">Login</a>
      <a href="{{ url_for('signup') }}" class="btn-nav btn-primary-sm">Sign Up</a>
    </div>

  </div>
</header>

<!-- ðŸ”¹ Content -->
{% block content %}{% endblock %}

<!-- ðŸ”¹ Footer -->
<footer class="site-footer">
  <div class="container footer-inner">
    <p>Â© 2025 ArrayResearch India</p>
  </div>
</footer>

<!-- JS Libraries -->
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<!-- Init AOS -->
<script>AOS.init({ duration: 1100, once: true });</script>

<!-- Main Script -->
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
