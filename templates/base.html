<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{% block title %}Array Research{% endblock %}</title>

<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

<style>
/* ----- Scrollable Navbar Styling ----- */
.nav-scroll-wrapper {
  position: relative;
  flex: 1;
  margin: 0 20px;
  overflow: hidden;
}

.nav-scroll {
  display: flex;
  gap: 25px;
  white-space: nowrap;
  overflow-x: auto;
  scroll-behavior: smooth;
  padding-bottom: 3px;
}

.nav-scroll::-webkit-scrollbar { display: none; }

/* Fade edges */
.nav-fade-left, .nav-fade-right {
  position: absolute;
  top: 0;
  width: 40px;
  height: 100%;
  pointer-events: none;
  z-index: 10;
}
.nav-fade-left {
  left: 0;
  background: linear-gradient(to right, #0d121c, transparent);
}
.nav-fade-right {
  right: 0;
  background: linear-gradient(to left, #0d121c, transparent);
}

/* Scroll buttons */
.nav-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.25);
  backdrop-filter: blur(4px);
  padding: 5px 10px;
  border-radius: 6px;
  cursor: pointer;
  z-index: 15;
  color: #fff;
}
.nav-btn:hover {
  background: rgba(255,255,255,0.15);
}
.nav-left { left: -10px; }
.nav-right { right: -10px; }

.nav-scroll a {
  color: white;
  font-size: 15px;
  font-weight: 500;
  text-decoration: none;
}
.nav-scroll a:hover { color: #4aa3ff; }
</style>

</head>

<body>

<header class="site-header">
  <div class="container header-inner">

    <!-- Logo -->
    <a class="logo" href="{{ url_for('index') }}">
      <img src="{{ url_for('static', filename='images/logo.png') }}" class="nav-logo">
      <span class="logo-text">Array Research</span>
    </a>

    <!-- Scrollable Navbar -->
    <div class="nav-scroll-wrapper">

      <div class="nav-btn nav-left" onclick="scrollNav(-200)">&#10094;</div>
      <div class="nav-btn nav-right" onclick="scrollNav(200)">&#10095;</div>

      <div class="nav-fade-left"></div>
      <div class="nav-fade-right"></div>

      <nav class="nav-scroll" id="navScroll">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('services') }}">Services</a>
        <a href="{{ url_for('authors_cards') }}">Author Positions</a>
        <a href="{{ url_for('journals') }}">Journal Publications</a>
        <a href="{{ url_for('programs') }}">Programs</a>
        <a href="{{ url_for('blog') }}">Blog</a>
        <a href="{{ url_for('event') }}">Event</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('refer') }}">Refer Friends</a>
      </nav>

    </div>

    <!-- Login Buttons -->
    <div class="nav-auth">
      <a href="{{ url_for('login') }}" class="btn-nav btn-outline-sm">Login</a>
      <a href="{{ url_for('signup') }}" class="btn-nav btn-primary-sm">Sign Up</a>
    </div>

  </div>
</header>

<script>
function scrollNav(amount) {
  document.getElementById('navScroll').scrollBy({ left: amount, behavior: 'smooth' });
}
</script>

{% block content %}{% endblock %}

<footer class="site-footer">
  <div class="container footer-inner">
    <p>Â© 2025 ArrayResearch India</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>AOS.init({ duration: 1100, once: true });</script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
