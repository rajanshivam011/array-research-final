{% extends 'base.html' %}

{% block title %}Sign Up - Array Research{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
    }

    .signup-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        padding: 50px 40px;
        width: 100%;
        max-width: 430px;
        color: white;
        box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 2rem;
        font-weight: 600;
    }

    .input-group {
        margin-bottom: 1rem;
    }

    .input-group input {
        width: 100%;
        padding: 12px 15px;
        border-radius: 8px;
        border: none;
        outline: none;
        background: rgba(255,255,255,0.15);
        color: white;
        font-size: 1rem;
        transition: 0.3s;
    }

    .input-group input::placeholder {
        color: rgba(255,255,255,0.7);
    }

    .input-group input:focus {
        background: rgba(255,255,255,0.25);
        box-shadow: 0 0 5px rgba(255,255,255,0.4);
    }

    .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 30px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        transform: scale(1.05);
        background: linear-gradient(135deg, #764ba2, #667eea);
    }

    .divider {
        text-align: center;
        margin: 1.5rem 0;
        color: rgba(255,255,255,0.6);
        position: relative;
    }

    .divider::before,
    .divider::after {
        content: '';
        position: absolute;
        top: 50%;
        width: 35%;
        height: 1px;
        background: rgba(255,255,255,0.3);
    }

    .divider::before { left: 0; }
    .divider::after { right: 0; }

    .social-login {
        display: flex;
        justify-content: space-between;
    }

    .social-btn {
        width: 48%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        font-size: 0.95rem;
        transition: 0.3s;
    }

    .google { background: #DB4437; color: white; }
    .facebook { background: #4267B2; color: white; }

    .social-btn:hover { opacity: 0.85; }

    .login-link {
        text-align: center;
        margin-top: 1rem;
        color: rgba(255,255,255,0.8);
    }

    .login-link a {
        color: #fff;
        font-weight: 600;
        text-decoration: none;
    }

    .login-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="signup-container">
    <h2>Create Your Account</h2>

    <form method="POST" action="/signup">
        <div class="input-group">
            <input type="text" name="name" placeholder="Full Name" required>
        </div>
        <div class="input-group">
            <input type="email" name="email" placeholder="Email address" required>
        </div>
        <div class="input-group">
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <div class="input-group">
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        </div>

        <button type="submit" class="btn">Sign Up</button>
    </form>

    <div class="divider">or</div>

    <div class="social-login">
    <a href="{{ url_for('login_google') }}" class="social-btn google">Sign up with Google</a>

    <button class="social-btn facebook">Sign up with Facebook</button>
</div>


    <div class="login-link">
        Already have an account? <a href="/login">Log In</a>
    </div>
</div>
{% endblock %}
