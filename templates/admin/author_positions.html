{% extends "admin/base.html" %}
{% block content %}

<h2>Author Positions</h2>

<!-- Add Row Form -->
<form method="POST" action="/admin/author_positions/add" class="mb-3">
    <input name="journal_name" placeholder="Journal Name" required>
    <input name="author_name" placeholder="Author Name" required>
    <input name="position" placeholder="Position" required>
    <input name="price" placeholder="Price" required>
    <button type="submit">Add</button>
</form>

<table border="1" width="100%">
    <tr>
        <th>Journal</th>
        <th>Author</th>
        <th>Position</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>

    {% for row in data %}
    <tr>
        <form method="POST" action="/admin/author_positions/edit/{{ row.id }}">
            <td><input name="journal_name" value="{{ row.journal_name }}"></td>
            <td><input name="author_name" value="{{ row.author_name }}"></td>
            <td><input name="position" value="{{ row.position }}"></td>
            <td><input name="price" value="{{ row.price }}"></td>
            <td>
                <button type="submit">Save</button>
                <a href="/admin/author_positions/delete/{{ row.id }}">Delete</a>
            </td>
        </form>
    </tr>
    {% endfor %}
</table>

{% endblock %}
