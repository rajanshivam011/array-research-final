{% for sheet, journals in journals_by_sheet.items() %}
    <h2 class="sheet-title">{{ sheet }}</h2>

    <div class="journals-grid">
    {% for j in journals %}
        <div class="journal-card">

            <a href="{{ j.link }}" class="journal-title" target="_blank">
                {{ j.details[0] if j.details else "Journal" }}
            </a>

            <ul class="journal-details">
                {% for d in j.details[1:] %}
                    <li>{{ d }}</li>
                {% endfor %}
            </ul>

            <p class="price">Price: {{ j.price }}</p>
        </div>
    {% endfor %}
    </div>
{% endfor %}
