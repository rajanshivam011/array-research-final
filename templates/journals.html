{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    {% for sheet, journals in journals_by_sheet.items() %}
        <h2 class="text-primary mb-4">{{ sheet }}</h2>

        <div class="row">
            {% for j in journals %}
                <div class="col-md-4 mb-4">
                    <div class="card shadow p-3 h-100">
                        
                        <!-- LINK -->
                        <h5>
                            <a href="{{ j.link }}" target="_blank">{{ j.link }}</a>
                        </h5>

                        <hr>

                        <!-- DETAILS -->
                        <ul style="font-size: 14px;">
                            {% for d in j.details %}
                                <li>{{ d }}</li>
                            {% endfor %}
                        </ul>

                        <!-- PRICE -->
                        <p class="mt-2"><strong>Price:</strong> {{ j.price }}</p>

                    </div>
                </div>
            {% endfor %}
        </div>

        <hr class="my-5">
    {% endfor %}
</div>

{% endblock %}
